name: Daily Resort Validation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # daily at midnight UTC

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  validate-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install schedule

      - name: Run Japow validator
        run: |
          python run_validation_daily.py

      - name: Prepare latest.json
        run: |
          echo "üìÇ Logs directory contents:"
          ls -lah logs

          LATEST_FILE=$(ls -t logs/validation_*.json | head -n 1)

          if [ -z "$LATEST_FILE" ]; then
            echo "‚ùå No validator output found ‚Äî aborting."
            exit 1
          fi

          cp "$LATEST_FILE" logs/latest.json
          echo "üì¶ Copied $LATEST_FILE ‚Üí logs/latest.json"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: logs
