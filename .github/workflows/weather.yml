name: Build Japow Weather Snapshot

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:

jobs:
  build-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Build weather snapshot
        run: |
          python scripts/build_weather_snapshot.py

      - name: Commit weather snapshot
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add snapshots/weather public/japow-weather
          git commit -m "Update Japow weather snapshot" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
