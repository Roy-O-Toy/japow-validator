name: Build Japow Weather Snapshot

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:

jobs:
  build-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Build weather snapshot
        run: |
          python scripts/build_weather_snapshot.py

      - name: Publish weather snapshot to GitHub Pages
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git fetch
          git checkout gh-pages

          mkdir -p japow-weather
          cp public/japow-weather/latest.json japow-weather/latest.json

          git add japow-weather/latest.json
          git commit -m "Publish Japow weather snapshot" || echo "No changes to commit"
          git push
