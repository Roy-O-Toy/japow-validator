name: Publish Validation Logs to GitHub Pages

on:
  workflow_run:
    workflows: ["Daily Resort Validation"]  # must match your validation workflow name
    types:
      - completed

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download logs artifact
        uses: actions/download-artifact@v4
        with:
          name: validation-logs
          path: logs/

      - name: Setup Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push logs to gh-pages
        run: |
          git fetch
          git checkout gh-pages
          cp -r logs/* .
          git add .
          git commit -m "Update logs from main [skip ci]" || echo "No changes to commit"
          git push
