name: Publish Validation Logs to GitHub Pages

on:
  workflow_run:
    workflows: ["Daily Resort Validation"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: gh-pages

      - name: Wait for artifact to be ready
        run: |
          echo "⏳ Waiting 30 seconds for GitHub to register the artifact..."
          sleep 30

      - name: Download logs artifact
        uses: actions/download-artifact@v4
        with:
          name: validation-logs
          path: logs/
          run-id: ${{ github.event.workflow_run.id }}

      - name: Check if artifact exists
        run: |
          if [ ! -d "logs" ]; then
            echo "⚠️ No artifact found — skipping deployment."
            exit 0
          fi

      - name: Setup Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push logs to gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          mkdir -p logs
          cp -r logs/* ./logs/
          git add logs/
          git commit -m "Add latest validation logs [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
