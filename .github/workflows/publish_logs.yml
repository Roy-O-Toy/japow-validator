name: Publish Validation Logs to GitHub Pages

on:
  workflow_run:
    workflows: ["Daily Resort Validation"]  # must match your validation.yml 'name'
    types:
      - completed

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: gh-pages

      - name: Download logs artifact
        uses: actions/download-artifact@v4
        with:
          name: validation-logs
          path: logs/

      - name: Setup Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push logs to gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          mkdir -p logs
          cp -r logs/* ./logs/
          git add logs/
          git commit -m "Add latest validation logs [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
